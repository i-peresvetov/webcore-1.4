<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webcore-1.4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-menu">
      <header class="left-menu__header left-menu-header">
        <button class="left-menu-header__close menu-button menu-button--close"></button>
        <a href="cps.ru" class="left-menu-header__logo logo"><img src="img/logo.svg" alt="Логотип CPS"/></a>
        <button class="left-menu-header__search menu-button menu-button--search"></button>
      </header>
      <main class="left-menu__container">
        <ul class="left-menu__content left-menu-content">
          <li class="left-menu-content__li"><a href="#" class="left-menu-content__link left-menu-content__link--active">Ремонт техники</a></li>
          <li class="left-menu-content__li"><a href="#" class="left-menu-content__link">Услуги и сервисы</a></li>
          <li class="left-menu-content__li"><a href="#" class="left-menu-content__link">Корпорптивным клиентам</a></li>
          <li class="left-menu-content__li"><a href="#" class="left-menu-content__link">Продавцам техники</a></li>
          <li class="left-menu-content__li"><a href="#" class="left-menu-content__link">Партнерам</a></li>
          <li class="left-menu-content__li"><a href="#" class="left-menu-content__link">Производителям</a></li>
          <li class="left-menu-content__li"><a href="#" class="left-menu-content__link">Наши сервисные центры</a></li>
          <li class="left-menu-content__li"><a href="#" class="left-menu-content__link">Контакты</a></li>
        </ul>
      </main>
      <footer class="left-menu__footer left-menu-footer">
        <div class="left-menu-footer__contacts contacts">
          <div class="contacts__buttons-container">
            <button class="contacts__button menu-button menu-button--call"></button>
            <button class="contacts__button menu-button menu-button--chat"></button>
            <a href="" class="contacts__button menu-link menu-link--profile"></a>
          </div>
          <div class="contacts__text-container">
            <span class="contacts__text-container-element contacts__text-container-element--mail">mail@cps.com</span><br>
            <span class="contacts__text-container-element contacts__text-container-element--tel">8 800 890 8900</span><br>
          </div>
        </div>        
        <div class="left-menu-footer__language language">
          <button class="language__var language__var--active">RU</button>
          <button class="language__var">EN</button>
          <button class="language__var">CH</button>
        </div>        
      </footer>
    </div>   
  </body>
</html>
